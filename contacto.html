<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="foto.jpg" alt="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
         </nav>
    

    </header>

    <main>
        <h1>Formulario de Contactos</h1>

        <p>Por favor, completa el siguiente forumulario y te responderemos lo antes posible</p>
        

     <form action="/procesar-formulario" method="POST">
            <!--Campos de texto-->
            <input type="text" name="nombre" placeholder=Tu nombre" required><br><br>

            <!--Email-->
            <input type="email" name="email" placeholder="tucorreo@email.com" required><br><br>

            <!--Teléfono-->
            <input type="tel" name="telefono" pattern="[0-9]{9}" placeholder="123456789"><br><br>

            <!-- Lista desplegable -->
            <label for="asunto">Asunto:</label>
            <select name="asunto" id="asunto" required>
                 <option value="">Selecciona un asunto</option>
                 <option value="consulta">Consulta</option>
                 <option value="sugerencia">Sugerencia</option>
                 <option value="queja">Queja</option>
            </select><br><br>

            <!--Área de texto-->
            <textarea name="mensaje" placeholder="Tu mensaje aquí..." rows="4"></textarea><br><br>

            <!--Seleccionar fecha-->
            <input type="date" name="fecha"><br><br>
              <!-- Checkbox -->
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Suscribirse al newsletter</label>

            <!-- Radio buttons -->
            <p>Género:</p>
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="femenino" id="femenino">
            <label for="femenino">Femenino</label><br><br>

            <!--Botón enviar-->
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Mi empresa ! <a href="privacidad.html">Privacidad</a></p>
    </footer> 
</body>
</html>
